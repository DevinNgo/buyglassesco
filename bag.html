<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100..800&family=Oswald:wght@200..700&family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>BUYGLASSESCO</title>
    <link rel="icon" type="image/x-icon" href="/images/BGC.png">
</head>
<body class = "bag">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between w-100">
                <div class="drop-menu-lg">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-list"></i>
                            </a>
                            <ul class="dropdown-menu dropdown">
                                <li><a class="dropdown-item" href="#">About Us</a></li>
                                <li><a class="dropdown-item" href="#">Contact Us</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div>
                    <a class="navbar-brand logo" href="home.html">BUYGLASSESCO</a>
                </div>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <div class = "icon-cart">
                                <i class="bi bi-bag-fill"></i><span id="cart-num">0</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="cartTab">
        <h1 class="cart-header">Your Order</h1>
        <div class="listCart">
            
        </div>
        <h2>Total:</h2>
        <div class="transaction-btn">
            <button class="complete">COMPLETE TRANSACTION</button>
        </div>
    </div>
    <div class = "transaction-page">
        <form class="shipping-info">
            <div class="form-group contact-form">
                <label for="email-contact">CONTACT</label>
                <input type="email" class="form-control" id="email-contact" aria-describedby="emailHelp" placeholder="EMAIL">
              </div>
            <div class="form-group delivery-form">
                <label for="delivery-info">DELIVERY</label>
                <input type="text" class="form-control" id="delivery-info" placeholder="COUNTRY/REGION">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="delivery-info" placeholder="FIRST NAME">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="delivery-info" placeholder="LAST NAME">
                    </div>
                </div>
                <input type="text" class="form-control" id="delivery-info" placeholder="ADDRESS">
                <input type="text" class="form-control" id="delivery-info" placeholder="APT/SUITE">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="delivery-info" placeholder="CITY">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="delivery-info" placeholder="STATE">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="delivery-info" placeholder="ZIP code">
                    </div>
                </div>
                <input type="text" class="form-control" id="delivery-info" placeholder="PHONE">
            </div>
        </form>
    </div>
    <script src = "script.js"></script>
</body>
</html>
